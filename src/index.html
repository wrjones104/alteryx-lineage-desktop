<div id="server-settings-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl flex flex-col max-h-[90vh]">
        
        <div class="flex justify-between items-center p-4 border-b">
            <h3 class="text-lg font-bold text-gray-900">Sync with Alteryx Server</h3>
            <button id="close-server-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl leading-none">&times;</button>
        </div>

        <div id="server-credentials-view" class="p-6 space-y-4">
            <div>
                <label for="server-url-input" class="block text-sm font-medium text-gray-700">Server Base URL</label>
                <input type="text" id="server-url-input" placeholder="https://alteryx.yourcompany.com" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="client-id-input" class="block text-sm font-medium text-gray-700">API Key (Client ID)</label>
                <input type="text" id="client-id-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="client-secret-input" class="block text-sm font-medium text-gray-700">API Secret</label>
                <input type="password" id="client-secret-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
            </div>
             <div id="server-connect-error" class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-md"></div>
        </div>

        <div id="server-workflow-list-view" class="hidden p-6 space-y-4 flex flex-col flex-grow min-h-0">
            <div class="flex justify-between items-center">
                <p class="font-semibold text-gray-800">Select workflows to sync:</p>
                <div class="flex gap-2">
                    <button id="select-all-btn" class="text-sm px-3 py-1 bg-gray-200 rounded-md hover:bg-gray-300">Select All</button>
                    <button id="deselect-all-btn" class="text-sm px-3 py-1 bg-gray-200 rounded-md hover:bg-gray-300">Deselect All</button>
                </div>
            </div>
            <div id="workflow-checklist" class="flex-grow overflow-y-auto border rounded-md p-3 bg-gray-50 space-y-2">
                </div>
        </div>
        
        <div class="p-4 bg-gray-50 border-t flex justify-end gap-3">
            <button id="server-modal-back-btn" class="hidden px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Back</button>
            <button id="server-modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
            <button id="server-modal-connect-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 w-32">
                <span class="btn-text">Connect</span>
                <span class="loader-spinner-small hidden"></span>
            </button>
            <button id="server-modal-sync-btn" class="hidden px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 disabled:bg-emerald-300" disabled>Sync Selected (0)</button>
        </div>
    </div>
  </div>
